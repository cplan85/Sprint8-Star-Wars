<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content text-white-50 p-5">
        <div class="modal-header d-flex flex-column">
            <img class="w-75 img-fluid" src="../../assets/login-label.png" alt="">
          <h5 class="modal-title text-center" id="exampleModalLabel">ENTER YOUR EMAIL ADDRESS</h5>
          <button type="button" class="btn-close x-button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="signinForm"
        (ngSubmit)="send(signinForm.value)"
        >
        <input 
        type="email" 
        class="form-control my-4" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp"
        placeholder="Email address"
        formControlName="email"
        required
        >
        <small style="color:red" *ngIf="email && email.invalid && email.touched">Please enter a valid email address.</small>
          <button type="submit" class="btn btn-primary w-100" 
          (click)="triggerModal(modalData2)">Continue</button>

          <button id="closeModalButton" [hidden]="true" data-toggle="modal"        
   class="btn btn-default"                          
   data-bs-dismiss="modal">Close</button>
        </form>
      </div>
    </div>
  </div>

  <ng-template #modalData2 let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Angular Bootstrap Modal Popup</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong>Are you sure you want to delete <span class="text-primary">"Agatha Harkness"</span> profile?</strong></p>
      
      <p>All data related to west view profile will be removed permanently.
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
    </div>
  </ng-template>
