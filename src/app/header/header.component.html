
<nav class="sticky-top">
      <div class="bg-dark">
        <div class="row p-2">
            <div class="col-4"></div>
            <div class="col-4">
                <img id="logo" class="mx-auto d-block" src="../assets/starwars-logo.png" alt="">
            </div>
            <div class="col-4 d-flex">
                <a class="navbar-brand text-white ms-auto" href="#"
                data-bs-toggle="modal" data-bs-target="#loginModal"
                *ngIf="!usersService.isLoggedIn; else elseBlock"
                >LOG IN</a>
            <ng-template #elseBlock ><a href="#" class="navbar-brand text-white ms-auto" (click)="logout()">LOG OUT</a></ng-template>
                <a class="navbar-brand text-white" 
                *ngIf="!usersService.isLoggedIn;"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >SIGN UP</a>
            </div>
        </div>

        <div class="row ">
            <nav class="navbar navbar-dark" style="background-color: #000000;">
                <div class="main-nav container-fluid">
                    <div class="col-4"></div>
                    <div class="col-2 text-center nav-buttons p-2">
                        <a class="navbar-brand text-white-50"
                        routerLinkActive="active"
                        routerLink="/"
                        [routerLinkActiveOptions]={exact:true}
                        (click)="setHomeActive()"
                        >HOME
                        <span class="horizontal-bar"
                        [ngClass]="router.url ==='/' || router.url ==='/login' ? 'active-bar' : 'hidden-bar'"
                        ></span>
                    </a>
                    </div>
                    <div class="col-2 text-center nav-buttons p-2">
                        <a class="navbar-brand text-white-50" 
                        (click)="setStarShipActive()" 
                        routerLinkActive="active"
                        routerLink="/starships/"
                        >STARSHIPS
                        <span class="horizontal-bar"
                        [ngClass]="router.url ==='/starships' ? 'active-bar' : 'hidden-bar'"
                        ></span>
                    </a>
                    </div>
                    <div class="col-4"></div>
                </div>
              </nav>
        </div>
      </div>
  </nav>


  <app-signin-modal></app-signin-modal>
  <app-signup-modal></app-signup-modal>
